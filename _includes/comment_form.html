<div style="padding-bottom: 30px">
  <form method="POST" action="https://api.staticman.net/v2/entry/FionaVoss/fionavoss.github.io/master/comments">
    <input name="options[redirect]" type="hidden" value="https://fionavoss.github.io">
    <!-- e.g. "2016-01-02-this-is-a-post" -->
    <input name="options[slug]" type="hidden" value="{{ page.slug }}">
    <div style="width: 49%; display: inline-block">
      <label>
        <div>Name (Required)</div>
        <input name="fields[name]" type="text" style="width: 100%">
      </label>
    </div>
    &nbsp;
    <div  style="width: 49%; display: inline-block">
      <label>
        <div>URL (Optional)</div>
        <input name="fields[url]" type="text" style="width: 100%">
      </label>
    </div>
    <div>
      <label>
        <div>Message (Required)</div>
        <textarea name="fields[message]" style="width: 100%; height: 150px"></textarea>
      </label>
    </div>
    <div>
      <button type="submit">Add Comment</button>
    </div>
  </form>
</div>
