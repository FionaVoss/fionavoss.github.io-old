---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
  <hr>
  <p>
    <small>
      Want to read more? <a href="/">See all posts.</a><br/>
      Got something to say?
      <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
        Tweet about this post
      </a>
      or leave a comment below.
      <br/>
      Want to be notified about new posts?
      <a href="https://twitter.com/fionajvoss">Follow me on Twitter.</a>
    </small>
  </p>
  {% include comments.html %}
</div>
